kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: tasks-ms1-v1
  namespace: luigi3-dev
  labels:
    app: tasks-ms1-v1
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        containerNames:
          - tasks-ms1-v1
        from:
          kind: ImageStreamTag
          namespace: luigi3-dev
          name: 'tasks-ms1-v1:latest'
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    deploymentconfig: tasks-ms1-v1
  template:
    metadata:
      creationTimestamp: null
      labels:
        deploymentconfig: tasks-ms1-v1
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: tasks-ms1-v1
          image: 'tasks-ms1-v1:latest'
          resources: {}
          livenessProbe:
            httpGet:
              path: /ws/demo/healthcheck
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /ws/demo/healthcheck
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
